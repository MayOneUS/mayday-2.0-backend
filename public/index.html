<!DOCTYPE html>
<html>
  <head>
    <title>District Lookup</title>
    <style type="text/css" media="screen">
      html, body {
        background-color: #4B7399;
        font-family: Verdana, Helvetica, Arial;
        font-size: 14px;
      }

      a { color: #0000FF; }

      #container {
        width: 75%;
        margin: 0 auto;
        background-color: #FFF;
        padding: 20px 40px;
        border: solid 1px black;
        margin-top: 20px;
      }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8">
      $(function() {
        $('#address-search').submit(function(e) {
          $.getJSON('/congressional_district?address=' + $('#address').val(), function(results) {
            $('#addr').html(results.address);
            $('#time').html(results.time);
            $('#sunlight-district').html(results.sunlight.district);
            $('#sunlight-time').html(results.sunlight.time);
            $('#mcommons-district').html(results.mcommons.district);
            $('#mcommons-time').html(results.mcommons.time);
          });
          this.reset();
          e.preventDefault();
        });
      });
    </script>
  </head>
  <body>
    <div id="container">
      <h1>District Lookup</h1>
      <form id="address-search">
        <input type="text" name="address" id="address" size="50">
        <input type="submit" value="Search">
      </form>
      <p>
        Address: <span id="addr"></span>
      </p>
      <p>
        Time: <span id="time"></span>
      </p>
      <p>
        Sunlight District: <span id="sunlight-district"></span>
      </p>
      <p>
        Sunlight Time: <span id="sunlight-time"></span>
      </p>
      <p>
        Mobile Commons District: <span id="mcommons-district"></span>
      </p>
      <p>
        Mobile Commons Time: <span id="mcommons-time"></span>
      </p>
    </div>
  </body>
</html>
